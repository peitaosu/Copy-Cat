<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Couple Splice</title>
</head>

<body>
    <div>
        <label for="source">Source: </label><select id="source"></select>
    </div>
    <div>
        <label>Reference: </label><input type="file" accept="image/*" id="upload">
    </div>
    <div>
        <button id="take">Take</button>
        <button id="down">Down</button>
    </div>
    <div id="view">
        <video id="preview"></video>
        <video id="full"></video>
        <canvas id="canvas"></canvas>
        <img id="refer" src="#" />
    </div>
    <div>
        <img src="" id="photo" />
    </div>

    <style>
        #view {
            position: relative;
        }

        #preview {
            width: 100%;
            height: auto;
        }

        #full {
            width: 4096px;
            height: 4096px;
            display: none;
        }

        #canvas {
            display: none;
        }

        #refer {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.5;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        !(function () {
            let view = document.getElementById('view');
            let preview = document.getElementById('preview');
            let full = document.getElementById('full');
            let canvas = document.getElementById('canvas');
            let refer = document.getElementById('refer');
            let take = document.getElementById('take');
            let down = document.getElementById('down');
            let upload = document.getElementById('upload');
            let photo = document.getElementById('photo');
            let source = document.getElementById('source');
            source.onchange = getStream;
            let videoPlaying = false;
            let photoCaptured = false;

            navigator.mediaDevices.enumerateDevices()
                .then(gotDevices).then(getStream)

            function gotDevices(deviceInfos) {
                for (var i = 0; i !== deviceInfos.length; ++i) {
                    var deviceInfo = deviceInfos[i];
                    var option = document.createElement('option');
                    option.value = deviceInfo.deviceId;
                    if (deviceInfo.kind === 'videoinput') {
                        option.text = deviceInfo.label || 'camera ' +
                            (source.length + 1);
                        source.appendChild(option);
                    }
                }
            }

            function getStream() {
                if (window.stream) {
                    window.stream.getTracks().forEach(function (track) {
                        track.stop();
                    });
                }

                var constraints = {
                    audio: false,
                    video: {
                        deviceId: { exact: source.value },
                        width: { ideal: 4096 },
                        height: { ideal: 4096 }
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints).
                    then(gotStream);
            }

            function gotStream(stream) {
                window.stream = stream;
                preview.srcObject = stream;
                preview.onloadedmetadata = function (e) {
                    preview.play();
                    videoPlaying = true;
                };
                full.srcObject = stream;
                full.onloadedmetadata = function (e) {
                    full.play();
                };
            }

            take.addEventListener('click', function () {
                if (videoPlaying) {
                    canvas.width = full.videoWidth;
                    canvas.height = full.videoHeight;
                    canvas.getContext('2d').drawImage(full, 0, 0);
                    let data = canvas.toDataURL('image/png');
                    photo.setAttribute('src', data);
                    photoCaptured = true;
                }
            }, false);

            down.addEventListener('click', function () {
                if (photoCaptured) {
                    let link = document.createElement("a");
                    link.href = photo.getAttribute('src');
                    link.download = Date.now() + ".png";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }, false);

            upload.addEventListener('change', function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        refer.setAttribute('src', e.target.result);
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            }, false);

        })();
    </script>
</body>

</html>
